plugins {
    id 'java'
}

group 'hr.fer.zemris'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile fileTree(dir: '../lib', include: '*.jar')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}